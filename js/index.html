<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 300px; height: 300px;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="30" stroke-width="8" fill="none" stroke="#4964d9"></circle>
            <!-- Needle -->
            <line x1="50" y1="20" x2="50" y2="80" stroke="red" stroke-width="3">
                <animateTransform attributeName="transform"
                                  attributeType="XML"
                                  type="rotate"
                                  from="0 50 50"
                                  to="300 50 50"
                                  dur="2s"
                                  fill="freeze"/>
            </line>
        </svg>
        
    </div>
    
</body>
</html>
